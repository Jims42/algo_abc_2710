<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Emprunt</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Simulateur d'Emprunt</h2>
    <label>Capital (€) :</label>
    <input type="number" id="capital" placeholder="Ex: 200000">
    
    <label>Taux annuel (%) :</label>
    <input type="number" id="taux" placeholder="Ex: 3.5">
    
    <label>Durée (années) :</label>
    <input type="number" id="duree" placeholder="Ex: 20">
    
    <button onclick="calculer()">Calculer la mensualité</button>
    
    <h3 id="resultat"></h3>
</div>

<script>
    function calculer() {
        // Récupération des valeurs (équivalent du Scanner)
        const capital = parseFloat(document.getElementById('capital').value);
        const tauxAnnuel = parseFloat(document.getElementById('taux').value);
        const annees = parseInt(document.getElementById('duree').value);

        // Votre logique Java adaptée en JS
        const tauxMensuel = tauxAnnuel / 1200;
        const nbMois = annees * 12;

        const Q = (1 - Math.pow((1 + tauxMensuel), -nbMois));
        const mensualite = (capital * tauxMensuel) / Q;

        // Affichage (équivalent du printf)
        document.getElementById('resultat').innerText = 
            "Mensualité : " + mensualite.toFixed(2) + " €";
    }
</script>

</body>
</html>
